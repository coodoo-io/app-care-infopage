<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EA580C"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>
  <!-- Bars (translucent white, increasing height) -->
  <rect x="38" y="60" width="11" height="22" rx="3" fill="white" fill-opacity="0.35"/>
  <rect x="52" y="46" width="11" height="36" rx="3" fill="white" fill-opacity="0.55"/>
  <rect x="66" y="30" width="11" height="52" rx="3" fill="white" fill-opacity="0.85"/>
  <!-- Pulse / line chart -->
  <polyline
    points="14,52 21,52 27,64 33,28 39,28 45,52"
    fill="none"
    stroke="white"
    stroke-width="4.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-opacity="0.6"
  />
</svg>
