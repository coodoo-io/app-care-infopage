<svg width="640" height="130" viewBox="0 0 640 130" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Crash Rate Bewertungsskala: sehr gut unter 0,5 Prozent, gut 0,5 bis 1 Prozent, akzeptabel 1 bis 2 Prozent, kritisch über 2 Prozent">
  <rect width="640" height="130" fill="#ffffff" rx="12"/>

  <text x="320" y="22" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#6b7280" letter-spacing="0.05em">CRASH RATE BEWERTUNG</text>

  <!-- Segment: Sehr gut -->
  <rect x="24" y="34" width="148" height="48" fill="#10b981" rx="8 0 0 8"/>
  <!-- Segment: Gut -->
  <rect x="172" y="34" width="148" height="48" fill="#6ee7b7"/>
  <!-- Segment: Akzeptabel -->
  <rect x="320" y="34" width="148" height="48" fill="#fb923c"/>
  <!-- Segment: Kritisch -->
  <rect x="468" y="34" width="148" height="48" fill="#ef4444" rx="0 8 8 0"/>

  <!-- Dividers -->
  <rect x="172" y="34" width="1" height="48" fill="white" opacity="0.4"/>
  <rect x="320" y="34" width="1" height="48" height="48" fill="white" opacity="0.4"/>
  <rect x="468" y="34" width="1" height="48" fill="white" opacity="0.4"/>

  <!-- Labels in segments -->
  <text x="98" y="62" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="white">Sehr gut</text>
  <text x="246" y="62" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="#064e3b">Gut</text>
  <text x="394" y="62" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="white">Akzeptabel</text>
  <text x="542" y="62" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="700" fill="white">Kritisch</text>

  <!-- Values below segments -->
  <text x="98" y="100" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#374151">&lt; 0,5 %</text>
  <text x="246" y="100" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#374151">0,5 – 1 %</text>
  <text x="394" y="100" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#374151">1 – 2 %</text>
  <text x="542" y="100" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#374151">&gt; 2 %</text>

  <!-- Crash-free rate labels -->
  <text x="98" y="120" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9ca3af">&gt; 99,5 % crash-frei</text>
  <text x="246" y="120" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9ca3af">99 – 99,5 %</text>
  <text x="394" y="120" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9ca3af">98 – 99 %</text>
  <text x="542" y="120" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#9ca3af">&lt; 98 %</text>
</svg>
